<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
    .detailscontainer{
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
    }
</style>
</head>

<body>
    <div class="w-full h-screen bg-black font-['Helvetica']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard w-[130%] h-[130%] absolute z-[3] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover"
                    src=""
                    alt="hello">
            </div>
            <div class="incoming w-[130%] h-[130%] absolute z-[2] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover"
                    src=""
                    alt="hello">
            </div>
        </div>
        <div class="w-full h-screen absolute top-0 left-0 z-[4]  flex flex-col justify-between">
            <div class="navbar flex justify-between items-center text-white px-5 py-6">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover"
                        src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <h3 class="text-2xl font-medium tracking-tighter">They liked you.</h3>
                <div class="chaticon w-[3rem] h-[3rem] bg-white/20 rounded-full flex justify-center items-center relative">
                    <i class="ri-chat-3-fill opacity-80"></i>
                    <div class=" badge absolute w-5 h-5 bg-[#FC5149] flex justify-center items-center top-0 right-0 -translate-y-[5px] translate-x-[3px] rounded-full">
                        <h5 class="text-[13px] font-[400]">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details w-full px-5 py-6 ">
                    <div class="element location flex gap-4">
                        <i class="ri-corner-left-up-line w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="element name flex gap-5 text-white mt-1">
                        <h1 class="text-6xl font-regular tracking-tighter">Victoria</h1>
                        <h1 class="text-6xl opacity-60 font-regular tracking-tighter">20</h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                        
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
                    <div class="element flex items-start mt-10 gap-1">
                        <button class="deny py-3 font-semibold bg-white w-1/2 rounded-xl"><i class="text-3xl ri-close-line"></i></button>
                        <button class="accept py-3 font-semibold bg-[#FC5149] w-1/2 rounded-xl text-white"><i class="text-3xl ri-heart-2-fill"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
